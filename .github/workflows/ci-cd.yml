name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

  test-unit:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:unit -- --passWithNoTests

  test-component:
    name: Component Tests
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run Component Tests
        run: npm run test:ct -- --reporter=list

  test-staging-sanity:
    name: Verify Staging Environment Configuration
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        working-directory: ./ui
        run: npm ci

      - name: Run Staging Environment Sanity Test
        working-directory: ./ui
        run: node tests/integration/test_login_flow.mjs
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}
          VITE_CLINIC_NAME: ${{ secrets.VITE_CLINIC_NAME }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Run Staging Secret Checks
        run: |
          echo "Running comprehensive staging environment validation..."
          node tests/staging-secret-checks/run-all-checks.mjs
        env:
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

  e2e-test:
    name: E2E Tests (Staging)
    needs: test-staging-sanity
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        working-directory: ./ui
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./ui
        run: npx playwright install --with-deps chromium firefox

      - name: Deploy to Staging
        run: |
          flyctl deploy --app wisata-dental-staging --config fly.staging.toml --ha=false \
            --build-arg VITE_API_URL="${{ secrets.VITE_API_URL }}" \
            --build-arg VITE_GOOGLE_CLIENT_ID="${{ secrets.VITE_GOOGLE_CLIENT_ID }}" \
            --build-arg VITE_CLIENT_SECRET="${{ secrets.VITE_CLIENT_SECRET }}" \
            --build-arg VITE_CLINIC_NAME="${{ secrets.VITE_CLINIC_NAME }}" \
            --build-arg VITE_FIREBASE_API_KEY="${{ secrets.VITE_FIREBASE_API_KEY }}" \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN="${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" \
            --build-arg VITE_FIREBASE_PROJECT_ID="${{ secrets.VITE_FIREBASE_PROJECT_ID }}" \
            --build-arg VITE_FIREBASE_STORAGE_BUCKET="${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" \
            --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" \
            --build-arg VITE_FIREBASE_APP_ID="${{ secrets.VITE_FIREBASE_APP_ID }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Wait for Staging Server Readiness
        run: |
          echo "Waiting for staging server to be ready..."
          SERVER_READY=false
          RETRY_COUNT=0
          MAX_RETRIES=20
          STAGING_URL="https://wisata-dental-staging.fly.dev"
          
          while [ "$SERVER_READY" = false ] && [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s --max-time 10 "$STAGING_URL" | grep -q "wisata-dental\|clinic\|dental\|id=\"root\""; then
              echo "‚úÖ Server ready after $((RETRY_COUNT + 1)) attempts"
              SERVER_READY=true
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Server not ready (attempt $RETRY_COUNT/$MAX_RETRIES), waiting 5 seconds..."
              sleep 5
            fi
          done
          
          if [ "$SERVER_READY" = false ]; then
            echo "‚ùå Staging server failed to become ready after $MAX_RETRIES attempts"
            echo "Rolling back to previous deployment..."
            flyctl deploy rollback --app wisata-dental-staging
            exit 1
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Run E2E Tests
        working-directory: ./ui
        run: |
          echo "üß™ Running E2E Test: Full User Journey"
          
          # Run comprehensive staging flow test
          if npx playwright test tests/e2e/staging-flow.spec.ts; then
            echo "‚úÖ E2E Test PASSED!"
            echo "üéâ Full user journey completed successfully!"
          else
            echo "‚ùå E2E Test FAILED!"
            echo "üîÑ Rolling back staging deployment..."
            flyctl deploy rollback --app wisata-dental-staging
            echo "‚úÖ Staging rolled back to previous version"
            exit 1
          fi
        env:
          BASE_URL: https://wisata-dental-staging.fly.dev
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # Production deployment - single job that depends on all tests
  deploy-production:
    name: Deploy to Production
    needs: [test-unit, test-component, e2e-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Production
        run: |
          flyctl deploy --app wisata-dental --ha=false \
            --build-arg VITE_API_URL="${{ secrets.VITE_API_URL }}" \
            --build-arg VITE_GOOGLE_CLIENT_ID="${{ secrets.VITE_GOOGLE_CLIENT_ID }}" \
            --build-arg VITE_CLIENT_SECRET="${{ secrets.VITE_CLIENT_SECRET }}" \
            --build-arg VITE_CLINIC_NAME="${{ secrets.VITE_CLINIC_NAME }}" \
            --build-arg VITE_FIREBASE_API_KEY="${{ secrets.VITE_FIREBASE_API_KEY }}" \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN="${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" \
            --build-arg VITE_FIREBASE_PROJECT_ID="${{ secrets.VITE_FIREBASE_PROJECT_ID }}" \
            --build-arg VITE_FIREBASE_STORAGE_BUCKET="${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" \
            --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" \
            --build-arg VITE_FIREBASE_APP_ID="${{ secrets.VITE_FIREBASE_APP_ID }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}