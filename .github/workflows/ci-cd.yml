name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-component:
    name: Component Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Component Tests
        run: npm run test:ct -- --reporter=list
        env:
          # Build-time variables needed for component tests
          # SAFEGUARD: Use STAGING secrets to prevent accidental production data modification
          VITE_API_URL: ${{ secrets.STAGING_VITE_API_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.STAGING_VITE_GOOGLE_CLIENT_ID }}
          VITE_CLIENT_SECRET: ${{ secrets.STAGING_VITE_CLIENT_SECRET }}
          VITE_CLINIC_NAME: ${{ secrets.STAGING_VITE_CLINIC_NAME }}
          VITE_FIREBASE_API_KEY: ${{ secrets.STAGING_VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.STAGING_VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.STAGING_VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.STAGING_VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.STAGING_VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.STAGING_VITE_FIREBASE_APP_ID }}

  e2e-test:
    name: E2E Tests (Staging)
    needs: test-component
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        working-directory: ./ui
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./ui
        run: npx playwright install --with-deps chromium firefox

      # Recreate .env-prod for the Docker build using STAGING secrets
      - name: Create .env-prod (Staging Config)
        run: |
          echo "VITE_API_URL=${{ secrets.STAGING_VITE_API_URL }}" >> ui/.env-prod
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.STAGING_VITE_GOOGLE_CLIENT_ID }}" >> ui/.env-prod
          echo "VITE_CLIENT_SECRET=${{ secrets.STAGING_VITE_CLIENT_SECRET }}" >> ui/.env-prod
          echo "VITE_CLINIC_NAME=${{ secrets.STAGING_VITE_CLINIC_NAME }}" >> ui/.env-prod
          echo "VITE_FIREBASE_API_KEY=${{ secrets.STAGING_VITE_FIREBASE_API_KEY }}" >> ui/.env-prod
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.STAGING_VITE_FIREBASE_AUTH_DOMAIN }}" >> ui/.env-prod
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.STAGING_VITE_FIREBASE_PROJECT_ID }}" >> ui/.env-prod
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.STAGING_VITE_FIREBASE_STORAGE_BUCKET }}" >> ui/.env-prod
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.STAGING_VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> ui/.env-prod
          echo "VITE_FIREBASE_APP_ID=${{ secrets.STAGING_VITE_FIREBASE_APP_ID }}" >> ui/.env-prod

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "Error: FLY_API_TOKEN is not set"
            exit 1
          fi
          if [ -z "${{ secrets.STAGING_GOOGLE_SERVICE_ACCOUNT_BASE64 }}" ]; then
            echo "Error: STAGING_GOOGLE_SERVICE_ACCOUNT_BASE64 is not set"
            exit 1
          fi
          # Note: Staging might use the same or different firebase admin. 
          # We'll assume STAGING_FIREBASE_SERVICE_ACCOUNT_BASE64 if it exists, otherwise warn? 
          # For consistency with setup_secrets.ps1, checking for prefixed var.
          if [ -z "${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT_BASE64 }}" ] && [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" ]; then
             echo "Warning: No FIREBASE_SERVICE_ACCOUNT_BASE64 found for staging. Authentication might fail."
          fi

      # Set Staging Secrets step removed as per user request (managed manually)

      - name: Deploy to Staging
        run: flyctl deploy --app wisata-dental-staging --config fly.staging.toml --ha=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Run E2E Tests
        working-directory: ./ui
        run: npx playwright test tests/e2e/staging-flow.spec.ts
        env:
          BASE_URL: https://wisata-dental-staging.fly.dev
          E2E_TEST_EMAIL: ${{ secrets.STAGING_E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.STAGING_E2E_TEST_PASSWORD }}
          # Some E2E tests might check these values, so we provide them
          VITE_FIREBASE_API_KEY: ${{ secrets.STAGING_VITE_FIREBASE_API_KEY }}

  deploy-production:
    name: Deploy to Production
    needs: e2e-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master

      # Recreate .env-prod for the Docker build
      - name: Create .env-prod
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> ui/.env-prod
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> ui/.env-prod
          echo "VITE_CLIENT_SECRET=${{ secrets.VITE_CLIENT_SECRET }}" >> ui/.env-prod
          echo "VITE_CLINIC_NAME=${{ secrets.VITE_CLINIC_NAME }}" >> ui/.env-prod
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> ui/.env-prod
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> ui/.env-prod
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> ui/.env-prod
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> ui/.env-prod
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> ui/.env-prod
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> ui/.env-prod

      # Set Production Secrets step removed as per user request (managed manually)

      - name: Deploy to Production
        run: flyctl deploy --app wisata-dental --ha=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
