name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          DEPLOYMENT_ENV: staging
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

  staging-secret-checks:
    name: Staging Secret Checks
    needs: [build]
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start Local Development Server
        run: |
          npm run dev &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 10
        env:
          DEPLOYMENT_ENV: staging
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Run Staging Secret Checks
        run: |
          echo "Running comprehensive staging environment validation..."
          node tests/staging-secret-checks/run-all-checks.mjs
        env:
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

      - name: Stop Development Server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi

  e2e-test:
    name: E2E Tests (Staging)
    needs: staging-secret-checks
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        working-directory: ./ui
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./ui
        run: npx playwright install --with-deps chromium firefox

      # Recreate .env-prod for the Docker build using staging secrets
      - name: Create .env-prod (Staging Config)
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> ui/.env-prod
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> ui/.env-prod
          echo "VITE_CLIENT_SECRET=${{ secrets.VITE_CLIENT_SECRET }}" >> ui/.env-prod
          echo "VITE_CLINIC_NAME=${{ secrets.VITE_CLINIC_NAME }}" >> ui/.env-prod
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> ui/.env-prod
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> ui/.env-prod
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> ui/.env-prod
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> ui/.env-prod
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> ui/.env-prod
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> ui/.env-prod

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "Error: FLY_API_TOKEN is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GOOGLE_SERVICE_ACCOUNT_BASE64 }}" ]; then
            echo "Error: GOOGLE_SERVICE_ACCOUNT_BASE64 is not set"
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" ]; then
            echo "Error: FIREBASE_SERVICE_ACCOUNT_BASE64 is not set"
            exit 1
          fi

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          flyctl deploy --config fly.staging.toml --build-arg GOOGLE_SERVICE_ACCOUNT_BASE64="${{ secrets.GOOGLE_SERVICE_ACCOUNT_BASE64 }}" --build-arg FIREBASE_SERVICE_ACCOUNT_BASE64="${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Run E2E Tests Against Staging
        working-directory: ./ui
        run: |
          echo "Running E2E tests against staging environment..."
          npm run test:e2e
        env:
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

  deploy-production:
    name: Deploy to Production
    needs: e2e-test
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        working-directory: ./ui
        run: npm ci

      - name: Build Application
        working-directory: ./ui
        run: npm run build
        env:
          DEPLOYMENT_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Create .env-prod (Production Config)
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> ui/.env-prod
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> ui/.env-prod
          echo "VITE_CLIENT_SECRET=${{ secrets.VITE_CLIENT_SECRET }}" >> ui/.env-prod
          echo "VITE_CLINIC_NAME=${{ secrets.VITE_CLINIC_NAME }}" >> ui/.env-prod
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> ui/.env-prod
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> ui/.env-prod
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> ui/.env-prod
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> ui/.env-prod
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> ui/.env-prod
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> ui/.env-prod

      - name: Validate Production Secrets
        run: |
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "Error: FLY_API_TOKEN is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GOOGLE_SERVICE_ACCOUNT_BASE64 }}" ]; then
            echo "Error: GOOGLE_SERVICE_ACCOUNT_BASE64 is not set"
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" ]; then
            echo "Error: FIREBASE_SERVICE_ACCOUNT_BASE64 is not set"
            exit 1
          fi

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          flyctl deploy --config fly.production.toml --build-arg GOOGLE_SERVICE_ACCOUNT_BASE64="${{ secrets.GOOGLE_SERVICE_ACCOUNT_BASE64 }}" --build-arg FIREBASE_SERVICE_ACCOUNT_BASE64="${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}